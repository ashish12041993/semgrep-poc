name: Semgrep Scan

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: returntocorp/semgrep-action@v1
        with:
          semgrep_app_token: ${{ secrets.SEMGREP_APP_TOKEN }}
          config: >-
            p/ci
            p/security-audit
            p/secrets
            p/python

      - uses: actions/checkout@v4
      - run: semgrep ci


