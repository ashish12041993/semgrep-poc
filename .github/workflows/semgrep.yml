name: Semgrep Scan

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/ci
            p/security-audit
            p/secrets
            p/python
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }} # optional (if you want results in Semgrep Cloud)
