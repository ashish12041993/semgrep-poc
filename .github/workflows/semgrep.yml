on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main
      - master
  schedule:
    - cron: "31 9 * * *" # daily scan

name: Semgrep

jobs:
  semgrep:
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    steps:
      - uses: actions/checkout@v4

      # Full scan of entire repo with autodetect rules
      - name: Run full Semgrep scan
        run: semgrep scan --config auto .

      # (Optional) Run org/project rulesets from Semgrep App
      - name: Run Semgrep App rules
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        run: semgrep ci

